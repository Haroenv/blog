<!DOCTYPE html>
<!--
	404 page for Haroen.me

-->
<html lang="en">
<head>
	<title> 404 </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="https://haroen.me/css/style.css"/>
	<link rel="icon" type="image/png" href="https://haroen.me/favicon.png" />
	<link rel="apple-touch-icon" href="https://haroen.me/apple-touch-icon.png" />
	<link rel="icon" href="https://haroen.me/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="theme-color" content="#7f1734" />
	<meta http-equiv='refresh' content='1' url='https://blog.haroen.me/' />
	<script>
		window.location.href = 'https://blog.haroen.me/'
	</script>
</head>
<body>
	<video autoplay loop muted class="bg" poster="https://haroen.me/404/poster.png" id="bg-vid">
		<source src="https://haroen.me/404/domino.mp4" type="video/mp4" />
	</video>
	<section class="fullpage error">

		<h1>404.</h1>
		<p>I'm stumbling, what page do you want to go to?</p>
		<p>try going back to the <a href="https://blog.haroen.me/">blog</a></p>
		<a href="https://haroen.me" class="button">give up</a>

	</section>
	<div class="controls">
		<a onclick="playPause()" class="play" id="play">&#xf04c;</a>
		<a onclick="mute()" class="mute" id="mute">&#xf026;</a>
	</div>
	<script>
		'use strict';
		var myVideo = document.getElementById("bg-vid");
		function playPause() {
			if (myVideo.paused) {
				myVideo.play();
				document.getElementById('play').innerHTML = '&#xf04c;';
			} else {
				myVideo.pause();
				document.getElementById('play').innerHTML = '&#xf04b;';
			}
		}
		function mute() {
			if (myVideo.muted) {
				myVideo.muted = false;
				document.getElementById('mute').innerHTML = '&#xf028;';
			} else {
				myVideo.muted = true;
				document.getElementById('mute').innerHTML = '&#xf026;';
			}
		}
		window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};
		ga.l=+new Date;
		ga('create', 'UA-27277115-3', 'auto');
		ga('send', 'pageview');
	</script>
	<script async src="https://www.google-analytics.com/analytics.js"></script>
</body>
</html>
